<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List Users</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <form th:action="@{/logout}" method="post">
            <p>
                Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
            </p>
            <input type="submit" value="Sign Out" />
        </form>
    </div>
    <div>
        <h1>List of Users by Email</h1>
    </div>
     
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
     
                <tr>
                    <th>User ID</th>
                    <th>E-mail</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
           
            	<!-- <c:forEach var="useremail" items="${useremail}">
				<tr>
					<td th:text="${useremail.id }">User ID</td>
					<td>${useremail.email }</td>
					<td>${useremail.firstName}</td>
					<td>${useremail.lastName}</td>
				</tr>
				</c:forEach> -->
            
                <tr th:each="User: ${useremail}">
                    <td th:text="${User.id}">User ID</td>
                    <td th:text="${User.email}">E-mail</td>
                    <td th:text="${User.firstName}">First Name</td>
                    <td text="${User.lastName}">Last Name</td>
                </tr>
           
        </table>
    </div>
</div>

</body>
</html>
