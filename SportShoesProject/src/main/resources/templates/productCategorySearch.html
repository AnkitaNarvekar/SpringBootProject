<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Purchased Order List By Category</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <form th:action="@{/logout}" method="post">
            <p>
                Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
            </p>
            <input type="submit" value="Sign Out" />
        </form>
    </div>
    <div>
        <h1>List of Purchased Order by Category</h1>
    </div>
     
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
     
                <tr>
                    <th>Ordered ID</th>
                    <th>Date</th>
                    <th>Ordered Category</th>
                    <th>Ordered UserName</th>
                    <th>Ordered Product Name</th>
                </tr>
           
            	
            
                <tr th:each="Order: ${listorder}">
                    <td th:text="${Order.oid}">Ordered ID</td>
                    <td th:text="${Order.date}">Date</td>
                    <td th:text="${Order.ocategory}">Ordered Category</td>
                    <td th:text="${Order.oname}">Ordered UserName</td>
                    <td th:text="${Order.oproduct}">Ordered Product Name</td>
                </tr>
           
        </table>
    </div>
</div>

</body>
</html>
